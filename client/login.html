    <!-- container for registration form-->

    
      <h1 class="header">Welcome.</h1>
    
  

    <div class="container">
        <div class="form">
            <!-- actual form contents -->
          <form class="register-form">
            <input class="email" type="text" placeholder="email">
            <input class="first-name" type="text" placeholder="First Name">
            <input class="last-name" type="text" placeholder="Last Name">
            <input class="Username" type="text" placeholder="Username">
            <input class="password" type="text" placeholder="Password">
            <button class="registration-btn">Create</button>
            <p class="message">Already registered? <a href="#">Login</a></p>
          </form>
            <!-- Login form for those who have already created account-->

            <form class="login-form" action="">
                <input class="user-input" type="text" placeholder="Username">
                <input class="pass-input" type="text" placeholder="Password">
                <button class="login-btn">Login</button>
                <p class="message">Not registered? <a href="#">Register</a></p>
            </form>

                <!-- end of login form-->
            
        </div>
            <!-- end of form contents -->
    </div>
    <!-- end of container registration form -->
