<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>

    <!-- navbar section-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">blah</a>
              <a class="nav-link" href="#">blah</a>
              <a class="nav-link disabled">blah</a>
            </div>
          </div>
        </div>
      </nav>
    <!-- end of navbar section -->

    <!-- container for registration form-->
    <div class="login-page">

        <div class="form">
            <!-- actual form contents -->
            <!-- <form class="registration" action="">  -->

                <input id="email" type="text" placeholder="email">
                <input id="first-name" type="text" placeholder="First Name">
                <input id="last-name" type="text" placeholder="Last Name">
                <input id="user-name" type="text" placeholder="Username">
                <input id="password" type="text" placeholder="Password">
                <button class="registration-btn">Create</button>
                <p>Already registered? <a href="#">Login</a></p>

                <!-- Login form for those who have already created account-->

                <form class="login-form" action="">
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Password">
                    <button>Login</button>
                    <p>Not registered? <a href="#">Register</a></p>
                </form>

                <!-- end of login form-->

            <!--</form> -->
            <!-- end of form contents -->
        </div>

    </div>
    <!-- end of container registration form -->



</body>
<script src="login.js"></script>
</html>
