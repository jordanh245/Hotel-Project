<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>

    <!-- container for registration form-->
    <div class="login-page">

        <div class="form">
            <!-- actual form contents -->
            <!-- <form class="registration" action="">  -->

                <input id="email" type="text" placeholder="email">
                <input id="first-name" type="text" placeholder="First Name">
                <input id="last-name" type="text" placeholder="Last Name">
                <input id="user-name" type="text" placeholder="Username">
                <input id="password" type="text" placeholder="Password">
                <button class="registration-btn">Create</button>
                <p>Already registered? <a href="#">Login</a></p>

                <!-- Login form for those who have already created account-->

                <form class="login-form" action="">
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Password">
                    <button>Login</button>
                    <p>Not registered? <a href="#">Register</a></p>
                </form>

                <!-- end of login form-->

            <!--</form> -->
            <!-- end of form contents -->
        </div>

    </div>
    <!-- end of container registration form -->



</body>
<script src="login.js"></script>
</html>
